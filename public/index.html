<!DOCTYPE html>
<html lang="en" ng-app="AndehushApp">

<head>
  <meta charset="UTF-8">
  <base href="/">
  <title>Andehush</title>
  <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="./lib/materialize/dist/css/materialize.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="./css/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
  <nav ng-controller="UserController">
    <div class="nav-wrapper #01579b light-blue darken-4">
      <a href="/" class="brand-logo andehush">ANDEHUSH</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li ng-show="userDetails.username">{{userDetails.username}}</li>
        <li><a href="/login" ng-hide="userDetails.username">Login</a>
        </li>
        <li><a href="/becomeListener" ng-hide="userDetails.username">Listener signup</a>
        </li>
        <li><a href="/chat/{{userDetails.username}}" ng-show="userDetails.username">Chat</a>
        </li>
        <li><a href="#" ng-show="userDetails.username" ng-click="logout()">Log out</a>
        </li>
      </ul>
    </div>
  </nav>

  <div ng-view class="main"></div>

  <footer class="page-footer #01579b light-blue darken-4">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">ANDEHUSH</h5>
          <p class="grey-text text-lighten-4">You can always pour out your heart</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">About us</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">Our Team</a>
            </li>
            <li><a class="grey-text text-lighten-3" href="#!">Our values</a>
            </li>
            <li><a class="grey-text text-lighten-3" href="#!">Contact us</a>
            </li>
            <li><a class="grey-text text-lighten-3" href="#!">Report an abuse</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2015 Kosy Frances
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="./lib/angular/angular.js"></script>
  <script type="text/javascript" src="./lib/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="./lib/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./lib/materialize/dist/js/materialize.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/services/user.service.js"></script>
  <script type="text/javascript" src="./js/services/chat.service.js"></script>
  <script type="text/javascript" src="./js/controllers/user.controller.js"></script>
  <script type="text/javascript" src="./js/controllers/chat.controller.js"></script>
  <script type="text/javascript" src="./js/app.routes.js"></script>
</body>

</html>
