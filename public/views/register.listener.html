<form ng-submit="registerListener()">
  Username<input type="text" ng-model="listenerUsername"/>
  Password<input type="password" ng-model="listenerPassword"/> 
  <button class="btn waves-effect waves-light #01579b light-blue darken-4" type="submit" name="action">Register</button>
</form>
<div ng-hide="nameErr === 11000">{{message}}</div>
<div ng-show="nameErr === 11000">Username already exists! Please use a different username</div>
<div ng-show="textBoxUndefined">Fields cannot be left blank</div>
