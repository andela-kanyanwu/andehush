<h5>Click to chat with any of us. We are here for you.</h5>
<div ng-init="getListeners()">
  <div class="row" ng-repeat="listener in listeners track by $index">
    <div class="col s12 m5">
      <a href="/chat/{{listener.username}}">
        <div class="card-panel white">
          <h5>{{listener.username}}</h5>
        </div>
      </a>
    </div>
  </div>
</div>
