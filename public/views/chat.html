<h3>Chat</h3>
<div id="chat-wrap" ng-repeat="msg in msgs track by $index">
  <div class="row">
    <div class="col s12 m5">
      <div class="card-panel white">
        <span>{{msg.room}}: </span>
        <p>{{msg.msg}}</p>
      </div>
    </div>
  </div>
</div>
<form ng-submit="chat()">
  <input type="text" ng-model="chatInput" />
  <button class="btn waves-effect waves-light #01579b light-blue darken-4" type="submit" name="action">Send</button>
</form>
